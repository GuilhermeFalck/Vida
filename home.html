<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Te amo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./scripts/emojes.js"></script>
    <script defer src="./scripts/carousel.js"></script>
    <script defer src="./scripts/timeCounter.js"></script>
</head>
<body>
    <audio id="background-music" autoplay loop hidden>
        <source src="./music/song.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div id="emoji-container"></div>
    <div class="overlay">
        <div class="carousel">
            <div class="carousel-container">
                <img src="./imgs/1.jpg" alt="Imagem 1">
                <img src="./imgs/2.jpg" alt="Imagem 2">
                <img src="./imgs/3.jpg" alt="Imagem 3">
                <img src="./imgs/4.jpg" alt="Imagem 4">
            </div>
            <button class="prev" id="prev">&#10094;</button>
            <button class="next" id="next">&#10095;</button>
        </div>
        <h1>Meu Amor</h1>
        <p>Te amo demais minha princesa, você é tudo para mim, quero ir embora desa vida ao seu lado, tendo visto como foi maravilhoso e perfeita ela ao seu lado, mais um ano junto a você meu amor, te vivo♥️</p>
        <h2>Compartilhando momentos há</h2>

        <div class="container">
            <div class="square" id="years">Anos</div>
            <div class="square" id="months">Meses</div>
            <div class="square" id="days">Dias</div>
            <div class="square" id="hours">Horas</div>
            <div class="square" id="minutes">Minutos</div>
            <div class="square" id="seconds">Segundos</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const music = document.getElementById("background-music");
          music.play().catch(() => {
            console.log("A reprodução automática foi bloqueada. Clique para iniciar o áudio.");
          });
      
          // Inicia o áudio ao clicar na página
          window.addEventListener("click", () => {
            if (music.paused) {
              music.play();
            }
          });
        });
      </script>
</body>
</html>
